;UPDATE SILEX SERVER

UPDT_SILEX_SRV_TEMP_DIR_PERM_ERR=Pour procéder à la mise à jour, le répertoire %s doit d'abord être nettoyé. Les fichiers ci-dessous ont des permission trop strictes pour permettre au script PHP de les effacer. Merci d'ajuster ces paramètres.
UPDT_SILEX_SRV_SILEX_TREE_PERM_ERR=Les répertoires/fichiers suivants ont des permissions trop strictes empêchant la mise à jour de se dérouler correctement. Merci de les mettre à jour afin de permettre l'analyse complete de la structure des dossiers et des fichiers du serveur Silex par le script PHP. Cette opération est réalisable en utilisant un logiciel FTP.
UPDT_SILEX_SRV_SIG_MISMATCH_ERR=Ce fichier n'a pas une signature correcte: %s<br>Cela peut être du à un problème de réseau ou de serveur. Si le problème persiste, vous pouvez contacteer les administrateurs du serveur de mise à jour de Silex.

UPDT_SILEX_SRV_GENERATE_PREUPDT_RPT_MSG=Génération du rapport de pré-mise à jour...
UPDT_SILEX_SRV_RUN_INFO_MSG=Il est fortement recommandé de ne pas executer d'autres applications sur votre station de travail pendant le processus de mise à jour. De plus, veuillez interdir tout accès FTP à votre serveur Silex durant la mise à jour.
UPDT_SILEX_SRV_INIT_DOWNLOAD_MSG=Initialisation du téléchargement des fichiers...
UPDT_SILEX_SRV_DOWNLOADING_MSG=Téléchargement des fichiers...
UPDT_SILEX_SRV_UPDATE_LIST_MSG=Les fichiers suivants vont être mis à jour. Les fichiers en rouge ont été modifiés depuis la dernière installation ou mise à jour de votre serveur Silex. Si vous voulez les sauvegarder, copiez-les manuellement avant de rédémarrer ce processus.<br>
UPDT_SILEX_SRV_OBSOLETE_LIST_MSG=<br><br>Les fichiers suivants ne sont plus nécessaires dans la nouvelle version. Comme il n'est pas recommandé de garder les fichiers obsolètes (et tout particulièrement les fichiers swf à cause des conflits de classe qui peuvent se produire), le processus de mise-à-jour va les effacer. Toutefois, si vous voulez en garder certains, sélectionnez-les.<br>
UPDT_SILEX_SRV_NOFILE_MSG=Aucun fichier à mettre à jour n'a été trouvé.
UPDT_SILEX_SRV_DOWNLOAD_SUCCESS_MSG=Tous les fichiers ont été téléchargés avec succès.
UPDT_SILEX_SRV_DIR_CREATION_MSG=Création des répertoires...
UPDT_SILEX_SRV_CHECK_PERM_MSG=Vérification des droits de mise à jour...
UPDT_SILEX_SRV_PERM_LIST_MSG=Les fichiers suivants ont des permissions trop strictes empêchant la mise à jour de se dérouler correctement. Merci de les mettre à jour.
UPDT_SILEX_SRV_UPDATING_MSG=Mise à jour...
UPDT_SILEX_SRV_UPDATE_SUCCESS_MSG=Mise à jour effectuée
UPDT_SILEX_SRV_DELETE_FAILED_MSG=La mise à jour n'a pas réussi à effacer les éléments suivants. Cela peut etre du à des droits d'accès trop restrictifs ou parceque l'élément est en cours d'utilisation. Veuillez essayer de le supprimer manuellement.
UPDT_SILEX_SRV_UPDATE_PERFORMED_MSG=Mise à jour effectuée. Tous les fichiers et répertoires obsolètes ont été supprimés.
UPDT_SILEX_SRV_UPDATE_FAILED_MSG=La mise à jour n'a pas réussi à remplacer les éléments suivants. Cela peut etre du à des droits d'accès trop restrictifs, donc vérifiez si le processus PHP à les droits d'écriture sur ceux-ci puis relancez la mise à jour. Si le problème persiste, mettez à jour dans le fichier /conf/log.ini le paramètre LOG à DEBUG afin d'avoir plus d'informations là-dessus. Cela vous permettra peut-etre de régler le problème, et sinon, envoyez-le à l'équipe SIlex.
UPDT_SILEX_SRV_PERM_MSG=Le processus PHP à des droits suffisants pour mettre à jour votre serveur Silex.

