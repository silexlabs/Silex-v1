SNAPSHOT_LAYOUT_DEPTH_LABEL=所选页面深度
SNAPSHOT_LAYOUT_DEPTH_DESCRIPTION=指定布局深度作为屏幕截图的来源并用于生成图片的名称。
SNAPSHOT_IMAGE_TYPE_LABEL=图片类型
SNAPSHOT_IMAGE_TYPE_DESCRIPTION=屏幕截图生成图片类型(jpg或者png)
SNAPSHOT_IMAGE_WIDTH_LABEL=图片宽度
SNAPSHOT_IMAGE_WIDTH_DESCRIPTION=指定屏幕截图所选区域的宽度。默认是出版页面的宽度。
SNAPSHOT_IMAGE_HEIGHT_LABEL=图片高度
SNAPSHOT_IMAGE_HEIGHT_DESCRIPTION=指定屏幕截图所选区域的高度。默认是出版页面的高度。
SNAPSHOT_IMAGE_X_POSITION_LABEL=页面错位坐标X值
SNAPSHOT_IMAGE_X_POSITION_DESCRIPTION=指定屏幕截图所选区域的页面错位坐标X值。
SNAPSHOT_IMAGE_Y_POSITION_LABEL=页面错位坐标Y值
SNAPSHOT_IMAGE_Y_POSITION_DESCRIPTION=指定屏幕截图所选区域的页面错位坐标Y值。
SNAPSHOT_VIEWMENU_BUTTON_LABEL=生成屏幕截图
SNAPSHOT_VIEWMENU_BUTTON_DESCRIPTION=生成当前页面屏幕截图
SNAPSHOT_MESSAGE_ERROR=生成图片过程中有错误出面
SNAPSHOT_MESSAGE_ERROR_1=缺少id_site GET 值
SNAPSHOT_MESSAGE_ERROR_2=缺少GET 值
SNAPSHOT_MESSAGE_ERROR_3=无指定POST值
SNAPSHOT_MESSAGE_ERROR_4=访问权限错误
SNAPSHOT_MESSAGE_ERROR_5=不支持文件拓展名
SNAPSHOT_MESSAGE_ERROR_6=在服务器保存图片过程中出面错误
SNAPSHOT_MESSAGE_ERROR_7=屏幕截图的插件参数snapShotTool_layoutDepth值无对应的有效布局
SNAPSHOT_MESSAGE_COMPLETE=成功生成屏幕截图
SNAPSHOT_MESSAGE_COMPLETE_1=文件已经在服务器保存
SNAPSHOT_MESSAGE_START=快照过程正在进行之中，并能持续1分钟。您可以继续您的出版物的工作。

